<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador Dragon Ball</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="min-vh-100">
    <nav class="navbar sticky-top">
      <div class="container d-flex justify-content-center">
        <form class="form-busqueda d-flex" role="search" onsubmit="buscar(event)">
          <input id="input-busqueda" class="form-control me-2" type="search" placeholder="Buscar personaje..."
            aria-label="Buscar">
          <button id="btn-buscar" class="btn btn-outline-primary" type="submit">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container text-center">
      <h1>Buscador de Personajes de Dragon Ball</h1>
      <div id="contenedor-data" class="row mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </div>
  <footer class="text-black text-center py-3 bg-light">2025 API Dragon ball. Todos los derechos reservados.</footer>
</body>


</html>
